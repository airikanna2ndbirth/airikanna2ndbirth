<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>칸나 생일 & 미스틱 2주년 후원자 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header id="pageHeader">
</header>

<div id="welcomeOverlay" class="welcome-overlay">
    <div class="welcome-content">
        <div class="welcome-mascot"></div>
        <h1>칸나 생일 & 미스틱 2주년 광고에 후원해 주셔서 감사합니다</h1>
        <p>여러분의 소중한 후원에 감사드립니다</p>
        <button id="welcomeCloseBtn">닫기</button>
    </div>
</div>

<main id="sponsorContainer"></main>
<div id="notification"></div>
<div id="resultNavigation">
    <span id="resultCount"></span>
    <button id="prevResult">&lt; 이전</button>
    <button id="nextResult">다음 &gt;</button>
    <button id="closeNavigation">×</button>
</div>
<button id="topButton" title="Go to top">&#9650;</button>
<script src="main.js"></script>
</body>
</html>
